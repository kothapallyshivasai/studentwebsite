
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="icon" href="/media/science.png">
    {% include 'includes.html' %}
    <script>
        $(document).ready(function() {
          var home = document.getElementById("dashboard");
          var marks = document.getElementById("personal_information");
          marks.classList.add("active");
          var year = document.getElementById("{{marks.year}}");
          home.classList.remove("active");
          year.classList.add("active");
          var navbarChange = document.getElementById("navbar_change");
          navbarChange.classList.replace("col-xl-2", "col-lg-2");
        })
    </script>
</head>
<body>
    {% include "home_design.html" %}
    <div class="col-lg-10 col-12 background-setter">
        <div class="mt-5"></div>
        <div class="card mt-4 mb-3 border-black">
            <div class="row">
              <div class="col-md-3 col-12 offset-md-0 mt-5">
                <img src="/media/images/student_personal_info.png" class="mt-5 ml-3 mb-2 img-fluid rounded-start" alt="">
                
              </div>
              <div class="col-md-9 col-12 mt-4">
                <div class="card-body">
                  <h5 class="card-title text-center text-dark">{{user.first_name}} {{user.last_name}} Details</h5>
                  <hr style="height: 3px;" noshade class="bg-secondary">
                  <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="mb-3">
                          <label for="roll_number" class="form-label">Roll Number</label>
                          <input type="text" class="form-control" name="roll_number" id="roll_number" value="{{user.username}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" value="{{user.first_name}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="branch" class="form-label">Branch</label>
                            <input type="text" class="form-control" name="branch" id="branch" value="{{student.student_branch}}" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="mobile_number" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" name="mobile_number" id="mobile_number" value="{{student.student_phone_number}}" readonly>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" value="{{user.password}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" value="{{user.last_name}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="text" class="form-control" name="year" id="year" value="{{student.student_year}}" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" name="email" id="email" value="{{user.email}}" readonly>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pt-xl-5"></div>
          <div class="pt-xl-5"></div>
          <div class="pt-2"></div>
    </div>
</div>
</div>
{% include 'logout_popup.html' %}
</body>
</html>
