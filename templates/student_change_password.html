<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="icon" href="/media/science.png">
    {% include 'includes.html' %}
    <script>
        $(document).ready(function() {
          var home = document.getElementById("dashboard");
          var attendance = document.getElementById("change_password");
          home.classList.remove("active");
          attendance.classList.add("active");
          var navbarChange = document.getElementById("navbar_change");
          navbarChange.classList.replace("col-xl-2", "col-lg-2");

          var var1 = document.getElementById("id_old_password");
          var var2 = document.getElementById("id_new_password1");
          var var3 = document.getElementById("id_new_password2");

          var1.removeAttribute("required");
          var2.removeAttribute("required");
          var3.removeAttribute("required");
        });
    </script>

</head>
<body>
    
    {% include "home_design.html" %}
    <div class="col-lg-10 col-12 background-setter">
        <form method="post">
            {% csrf_token %}
            <div class="container mt-5">
                
                <div class="row">
                    <div class="col-8 offset-2 mt-3">
                        <div class="mt-xl-5"></div>
                        {% include 'bs5_form.html' with form=form %}
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-4 offset-4">
                        <button type="submit" class="btn btn-primary btn-block mb-4">Change Password</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="pt-xl-5"></div>
        <div class="pt-xl-5"></div>
        <div class="pt-xl-5"></div>
        <div class="pt-xl-5"></div>
    </div>
    </div>

    
    {% include 'logout_popup.html' %}
</body>
</html>
